<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>
  {% feed_meta %}
</head>
<body>

  {% include nav.html %}
  {% include hero.html %}
  {% include about.html %}
  {% include experience.html %}
  {% include skills.html %}
  {% include projects.html %}
  {% include contact.html %}
  {% include footer.html %}

  <script>
    function switchTab(panel, btn) {
      document.querySelectorAll('.exp-panel').forEach(function(p) { p.classList.remove('active'); });
      document.querySelectorAll('.exp-tab').forEach(function(b) { b.classList.remove('active'); });
      document.getElementById('panel-' + panel).classList.add('active');
      btn.classList.add('active');
    }
  </script>
</body>
</html>
