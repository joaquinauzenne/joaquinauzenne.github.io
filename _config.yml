# ---------------------------------------------------------------
# SITE SETTINGS
# ---------------------------------------------------------------
title: "Joaquin Auzenne"
description: "Recent UT Austin graduate in Mathematics & Computational Biology. Bioinformatics, applied mathematics, and open science."
url: "https://joaquinauzenne.github.io"
baseurl: ""
repository: "joaquinauzenne/joaquinauzenne.github.io"

# ---------------------------------------------------------------
# AUTHOR / SIDEBAR INFO
# ---------------------------------------------------------------
author:
  name: "Joaquin Auzenne"
  avatar: "images/profile.jpg"          # Upload your photo here
  bio: "B.S. Mathematics & Computational Biology, UT Austin '25. Bioinformatics · Applied Math · Open Science."
  location: "Austin, TX"
  employer: "University of Texas at Austin"
  pubmed:                                # Leave blank if not applicable
  googlescholar:                         # Add your Google Scholar URL if you have one
  email: "auzenne.work@gmail.com"
  researchgate:                          # Leave blank
  uri:
  bitbucket:
  codepen:
  dribbble:
  flickr:
  facebook:
  foursquare:
  github: "joaquinauzenne"
  google_plus:
  keybase:
  instagram:
  lastfm:
  linkedin: "joaquinauzenne"
  orcid:                                 # Add if you have one
  pinterest:
  soundcloud:
  stackoverflow:
  steam:
  tumblr:
  twitter:
  vine:
  weibo:
  xing:
  youtube:
  wikipedia:

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
locale: "en-US"
timezone: America/Chicago

# ---------------------------------------------------------------
# READING FILES
# ---------------------------------------------------------------
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ---------------------------------------------------------------
# CONVERSION
# ---------------------------------------------------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# ---------------------------------------------------------------
# MARKDOWN PROCESSING
# ---------------------------------------------------------------
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ---------------------------------------------------------------
# COLLECTIONS
# ---------------------------------------------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ---------------------------------------------------------------
# DEFAULTS
# ---------------------------------------------------------------
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# ---------------------------------------------------------------
# SASS/SCSS
# ---------------------------------------------------------------
sass:
  sass_dir: _sass
  style: compressed

# ---------------------------------------------------------------
# OUTPUTTING
# ---------------------------------------------------------------
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Chicago

# ---------------------------------------------------------------
# PLUGINS
# ---------------------------------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

# ---------------------------------------------------------------
# ARCHIVES
# ---------------------------------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ---------------------------------------------------------------
# HTML COMPRESSION
# ---------------------------------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development
