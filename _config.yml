title: "Joaquin Auzenne"
email: "joaquinauzenne@utexas.edu"
description: "Researcher | Computational Biologist | Data Scientist"
url: "https://joaquinauzenne.github.io" # your GitHub Pages URL
baseurl: "" # leave empty for a user/organization site

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Minimal Mistakes settings
minimal_mistakes_skin: "contrast" # options: air, aqua, contrast, dark, dirt, neon, etc.

author:
  name   : "Joaquin Auzenne"
  avatar : "/assets/images/avatar.jpg" # optional headshot (place in assets/images)
  bio    : "Applied mathematician passionate about biological modeling, multi-omics studies, and data-driven research."
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:joaquinauzenne@utexas.edu"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/joaquinauzenne"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/auzenneworks/"

# Navigation
nav:
  - title: "About"
    url: /
  - title: "Research"
    url: /research/
  - title: "Projects"
    url: /projects/
  - title: "Contact"
    url: /contact/

# Defaults for pages/posts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true



